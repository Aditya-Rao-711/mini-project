<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      /* Updated to use a solid background color as fallback if the image fails to load */
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .form-input {
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #0056b3;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Main Container -->
  <div class="container max-w-lg mx-auto mt-10 rounded-lg">

    <!-- Header -->
    <div class="header">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <!-- Role Selection -->
      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="button">Login</button>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-4"></h2>

      <!-- Dashboard Content -->
      <div id="roleTasksContainer" class="space-y-4">
        <ul id="roleTasks" class="list-disc pl-6 text-lg text-gray-700"></ul>
      </div>

      <!-- Example Action Buttons -->
      <div id="actionButtons" class="space-y-4 mt-8"></div>
    </div>

    <!-- Forms Section -->
    <div id="formsSection" class="mt-6 hidden form-container">
      <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Patient Registration Form</h3>
      <form id="registrationForm" class="space-y-4">
        <input type="text" id="patientName" placeholder="Full Name" class="form-input">
        <input type="email" id="patientEmail" placeholder="Email Address" class="form-input">
        <input type="tel" id="patientPhone" placeholder="Phone Number" class="form-input">
        <button type="submit" class="button">Submit Registration</button>
      </form>

      <div id="registrationConfirmation" class="mt-4 hidden text-green-500 text-center">
        <p>Registration successful! A confirmation email has been sent.</p>
      </div>

      <h3 class="text-xl font-semibold text-center text-blue-600 mt-8 mb-4">Appointment Booking Form</h3>
      <form id="appointmentForm" class="space-y-4">
        <input type="text" id="patientNameApp" placeholder="Full Name" class="form-input">
        <input type="email" id="patientEmailApp" placeholder="Email Address" class="form-input">
        <input type="date" id="appointmentDate" class="form-input">
        <input type="time" id="appointmentTime" class="form-input">
        <button type="submit" class="button">Book Appointment</button>
      </form>

      <div id="appointmentConfirmation" class="mt-4 hidden text-blue-500 text-center">
        <p>Appointment booked successfully! A confirmation email has been sent.</p>
      </div>
    </div>

  </div>

  <script>
    // Define the dashboard content for each role
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        tasks: [
          "Manage Doctors",
          "Manage Patients",
          "Assign Roles",
          "View Reports",
          "Approve Requests"
        ],
        actions: ["Manage Doctors", "Manage Patients", "View Reports"]
      },
      doctor: {
        title: "Doctor Dashboard",
        tasks: [
          "View Patients",
          "Update Medical Records",
          "Write Prescriptions",
          "Schedule Appointments"
        ],
        actions: ["Write Prescription", "View Appointments", "Patient Consultation"]
      },
      patient: {
        title: "Patient Dashboard",
        tasks: [
          "Book Appointment",
          "View Medical History",
          "Download Prescriptions",
          "Request Consultation"
        ],
        actions: ["Book Appointment", "View Medical History", "Request Consultation"]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        tasks: [
          "Register New Patients",
          "Schedule Appointments",
          "Manage Billing",
          "Assist Patients"
        ],
        actions: ["Register Patient", "Schedule Appointment", "Manage Billing"]
      }
    };

    // Show Dashboard based on selected role
    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const tasks = document.getElementById('roleTasks');
      const actionButtons = document.getElementById('actionButtons');
      const formsSection = document.getElementById('formsSection');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;
      tasks.innerHTML = dashboards[role].tasks.map(task => `<li class="text-lg">${task}</li>`).join("");
      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `<button class="button">${action}</button>`;
      }).join("");

      dashboard.classList.remove('hidden');

      // Show forms section for "patient" role
      if (role === 'patient') {
        formsSection.classList.remove('hidden');
      } else {
        formsSection.classList.add('hidden');
      }
    }

    // Registration form submission
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('patientName').value;
      const email = document.getElementById('patientEmail').value;
      const phone = document.getElementById('patientPhone').value;

      // Simulate email confirmation
      document.getElementById('registrationConfirmation').classList.remove('hidden');
      document.getElementById('registrationForm').reset();
    });

    // Appointment booking form submission
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('patientNameApp').value;
      const email = document.getElementById('patientEmailApp').value;
      const date = document.getElementById('appointmentDate').value;
      const time = document.getElementById('appointmentTime').value;

      // Simulate email confirmation
      document.getElementById('appointmentConfirmation').classList.remove('hidden');
      document.getElementById('appointmentForm').reset();
    });
  </script>

</body>
</html>
