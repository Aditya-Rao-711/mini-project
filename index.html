<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <link rel="icon" type="image/png" href="https://marketplace.canva.com/EAE8fLYOzrA/1/0/1600w/canva-health-care-bO8TgMWVszg.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 10%;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .badge {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      font-size: 12px;
      display: inline-block;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }

    .form-input:focus {
      border-color: #005f73;
    }

    /* Modal Container */
    #modalContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    #modalContainer.visible {
      display: flex;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      color: gray;
    }

    /* Hero Section */
    .hero {
      padding: 3rem 0;
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    .role-select {
      padding: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      border: 1px solid #ddd;
      width: 50%;
    }

  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="text-4xl font-semibold text-blue-600 mb-4">Hospital Management System</h1>
    <p class="text-lg mb-4">Please select your role:</p>
    <select id="roleSelect" class="role-select" onchange="updateDashboard()">
      <option value="admin">Admin</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
      <option value="receptionist">Receptionist</option>
    </select>
  </div>

  <!-- Main Container -->
  <div id="dashboardContainer" class="container max-w-lg mx-auto rounded-lg bg-white/80 p-8 shadow-xl">
    <h2 class="text-4xl font-bold text-center mb-8">Dashboard</h2>

    <!-- Cards will be inserted dynamically based on the selected role -->
    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Role-based Cards will appear here -->
    </div>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer">
    <div class="modal-content relative">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Dashboard data for different roles
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        actions: [
          { name: "Manage Doctors", icon: "UserCog", actionKey: "manageDoctors" },
          { name: "Manage Patients", icon: "UserCheck", actionKey: "managePatients" },
          { name: "View Reports", icon: "FileText", actionKey: "viewReports" }
        ]
      },
      doctor: {
        title: "Doctor Dashboard",
        actions: [
          { name: "Write Prescription", icon: "ClipboardEdit", actionKey: "writePrescription" },
          { name: "View Appointments", icon: "CalendarClock", actionKey: "viewAppointments" },
          { name: "Patient Consultation", icon: "Stethoscope", actionKey: "patientConsultation" }
        ]
      },
      patient: {
        title: "Patient Dashboard",
        actions: [
          { name: "Book Appointment", icon: "CalendarPlus", actionKey: "bookAppointment" },
          { name: "View Medical History", icon: "BookOpen", actionKey: "viewMedicalHistory" },
          { name: "Request Consultation", icon: "MessageCircle", actionKey: "requestConsultation" }
        ]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        actions: [
          { name: "Register Patient", icon: "UserPlus", actionKey: "registerPatient" },
          { name: "Schedule Appointment", icon: "CalendarRange", actionKey: "scheduleAppointment" },
          { name: "Manage Billing", icon: "CreditCard", actionKey: "manageBilling" }
        ]
      }
    };

    // Function to update the dashboard based on the selected role
    function updateDashboard() {
      const role = document.getElementById('roleSelect').value;
      const cardsContainer = document.getElementById('cardsContainer');
      const selectedDashboard = dashboards[role];
      
      // Clear the current cards
      cardsContainer.innerHTML = '';

      // Create and display the cards for the selected role
      selectedDashboard.actions.forEach(action => {
        const card = document.createElement('div');
        card.classList.add('card', 'cursor-pointer');
        card.onclick = () => openModal(role, action.actionKey);
        card.innerHTML = `
          <h3 class="text-lg font-semibold text-blue-600">${action.name}</h3>
          <div class="badge">Active</div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    // Function to open the modal with relevant content
    function openModal(role, actionKey) {
      const modal = document.getElementById('modalContainer');
      const modalContent = document.getElementById('modalContent');
      let content = "";

      // Dynamically load content based on role and action
      if (role === "admin") {
        if (actionKey === "manageDoctors") {
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Doctor Name" class="form-input w-full p-3 border rounded-lg" />
              <input type="text" placeholder="Specialization" class="form-input w-full p-3 border rounded-lg" />
              <button class="w-full p-3 bg-green-600 text-white rounded-lg">Save</button>
            </form>`;
        } else if (actionKey === "viewReports") {
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Reports</h3>
            <table class="min-w-full table-auto">
              <thead>
                <tr>
                  <th class="py-2 px-4 border-b">Report ID</th>
                  <th class="py-2 px-4 border-b">Title</th>
                  <th class="py-2 px-4 border-b">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-2 px-4 border-b">1</td>
                  <td class="py-2 px-4 border-b">Annual Health Report</td>
                  <td class="py-2 px-4 border-b">2025-04-20</td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>`;
        }
      }

      modalContent.innerHTML = content;
      modal.classList.add("visible");
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById("modalContainer");
      modal.classList.remove("visible");
      document.getElementById("modalContent").innerHTML = '';
    }

    // Initialize dashboard for the default role (admin)
    updateDashboard();
  </script>

</body>

</html>
