<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .form-input {
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Hidden by default */
    }

    .visible {
      display: block; /* Visible when active */
    }

    h2, h3 {
      color: #0056b3;
    }

    .nav-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    /* Page Break Styling */
    .page-break {
      margin-top: 30px;
      border-top: 3px solid #ccc;
      padding-top: 30px;
    }

    /* Button container to navigate between forms */
    #navigationButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Main Container -->
  <div class="container max-w-lg mx-auto mt-10 rounded-lg">

    <!-- Header -->
    <div class="header">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <!-- Role Selection -->
      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="button">Login</button>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-4"></h2>

      <!-- Navigation Buttons for Forms -->
      <div id="navigationButtons" class="text-center mt-4">
        <!-- Buttons will be dynamically generated based on role -->
      </div>

      <!-- Form Sections (Page-like structure) -->
      <div id="formSections" class="mt-6">
        
        <!-- Patient Registration Form -->
        <div id="patientRegistrationForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Patient Registration Form</h3>
          <form id="registrationForm" class="space-y-4">
            <input type="text" id="patientName" placeholder="Full Name" class="form-input" required>
            <input type="email" id="patientEmail" placeholder="Email Address" class="form-input" required>
            <input type="tel" id="patientPhone" placeholder="Phone Number" class="form-input" required>
            <button type="submit" class="button">Submit Registration</button>
          </form>

          <div id="registrationConfirmation" class="mt-4 hidden text-green-500 text-center">
            <p>Registration successful! A confirmation email has been sent.</p>
          </div>
        </div>

        <!-- Appointment Booking Form -->
        <div id="appointmentFormSection" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Appointment Booking Form</h3>
          <form id="appointmentForm" class="space-y-4">
            <input type="text" id="patientNameApp" placeholder="Full Name" class="form-input" required>
            <input type="email" id="patientEmailApp" placeholder="Email Address" class="form-input" required>
            <input type="date" id="appointmentDate" class="form-input" required>
            <input type="time" id="appointmentTime" class="form-input" required>
            <button type="submit" class="button">Book Appointment</button>
          </form>

          <div id="appointmentConfirmation" class="mt-4 hidden text-blue-500 text-center">
            <p>Appointment booked successfully! A confirmation email has been sent.</p>
          </div>
        </div>

        <!-- Admin Forms -->
        <div id="adminForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Add New Doctor</h3>
          <form id="adminDoctorForm" class="space-y-4">
            <input type="text" id="doctorName" placeholder="Doctor Name" class="form-input" required>
            <input type="email" id="doctorEmail" placeholder="Email" class="form-input" required>
            <input type="text" id="specialization" placeholder="Specialization" class="form-input" required>
            <button type="submit" class="button">Add Doctor</button>
          </form>
        </div>

        <!-- Doctor Forms -->
        <div id="doctorForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Write Prescription</h3>
          <form id="prescriptionForm" class="space-y-4">
            <input type="text" id="patientId" placeholder="Patient ID" class="form-input" required>
            <textarea id="prescriptionDetails" placeholder="Prescription Details" class="form-input" rows="4" required></textarea>
            <button type="submit" class="button">Send Prescription</button>
          </form>
        </div>

        <!-- Receptionist Forms -->
        <div id="receptionForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Register New Patient</h3>
          <form id="receptionPatientForm" class="space-y-4">
            <input type="text" placeholder="Full Name" class="form-input" required>
            <input type="email" placeholder="Email" class="form-input" required>
            <input type="tel" placeholder="Phone Number" class="form-input" required>
            <button type="submit" class="button">Register</button>
          </form>
        </div>

      </div>

    </div>

  </div>

  <script>
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        tasks: [
          "Manage Doctors",
          "Manage Patients",
          "Assign Roles",
          "View Reports",
          "Approve Requests"
        ],
        actions: ["Manage Doctors", "Manage Patients", "View Reports"]
      },
      doctor: {
        title: "Doctor Dashboard",
        tasks: [
          "View Patients",
          "Update Medical Records",
          "Write Prescriptions",
          "Schedule Appointments"
        ],
        actions: ["Write Prescription", "View Appointments", "Patient Consultation"]
      },
      patient: {
        title: "Patient Dashboard",
        tasks: [
          "Book Appointment",
          "View Medical History",
          "Download Prescriptions",
          "Request Consultation"
        ],
        actions: ["Book Appointment", "View Medical History", "Request Consultation"]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        tasks: [
          "Register New Patients",
          "Schedule Appointments",
          "Manage Billing",
          "Assist Patients"
        ],
        actions: ["Register Patient", "Schedule Appointment", "Manage Billing"]
      }
    };

    // Show Dashboard and role-specific forms
    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const navigationButtons = document.getElementById('navigationButtons');
      const formSections = document.getElementById('formSections');
      
      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;

      // Display navigation buttons
      navigationButtons.innerHTML = dashboards[role].actions.map(action => {
        return `<button class="nav-button" onclick="showForm('${action}')">${action}</button>`;
      }).join("");

      dashboard.classList.remove('hidden');
      
      // Hide all form sections initially
      formSections.querySelectorAll('.form-container').forEach(form => form.classList.remove('visible'));
    }

    // Show specific form section based on the selected action
    function showForm(action) {
      const role = document.getElementById('role').value;
      const formSections = document.getElementById('formSections');
      
      formSections.querySelectorAll('.form-container').forEach(form => form.classList.remove('visible'));

      if (role === 'patient') {
        if (action === 'Book Appointment') {
          document.getElementById('appointmentFormSection').classList.add('visible');
        } else if (action === 'View Medical History') {
          alert("Medical History - Feature not implemented yet.");
        } else {
          alert("Unknown action.");
        }
      } else if (role === 'admin') {
        if (action === 'Manage Doctors') {
          document.getElementById('adminForm').classList.add('visible');
        }
      } else if (role === 'doctor') {
        if (action === 'Write Prescription') {
          document.getElementById('doctorForm').classList.add('visible');
        }
      } else if (role === 'receptionist') {
        if (action === 'Register Patient') {
          document.getElementById('receptionForm').classList.add('visible');
        }
      }
    }
  </script>

</body>
</html>
