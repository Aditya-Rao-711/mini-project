<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Background image for the entire body */
    body {
      background-image: url('https://thumbs.dreamstime.com/b/modern-medical-room-advanced-equipment-clean-hospital-tech-monitors-displaying-patient-vitals-no-people-337431630.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Header Styles */
    .header {
      background-color: rgba(0, 0, 0, 0.6); /* Darken the header background */
      padding: 20px 0;
    }

    .header .logo {
      height: 60px; /* Adjust logo size */
      width: auto;
      display: block;
      margin: 0 auto;
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
    }

    /* Footer Styles */
    footer {
      background-color: rgba(0, 0, 0, 0.8); /* Darken the footer background */
      padding: 20px 0;
      text-align: center;
      color: white;
      width: 100%;
      position: relative;
    }

    footer p {
      margin: 0;
    }

    /* Container Style for Login Form */
    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Light background for the login form */
      max-width: 600px;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Hero Section */
    .hero {
      background-color: rgba(255, 255, 255, 0.7); /* Light background for the hero section */
      padding: 40px 0;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      top: -40px; /* Pull the hero section upwards */
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1D4ED8; /* Professional blue color */
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }

    /* Button Styling */
    .btn {
      background-color: #1D4ED8;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #2563EB;
    }

    /* Modal Styles */
    #modalContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #modalContent {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Hide modal */
    #modalContainer.hidden {
      display: none;
    }

    /* Cards Styles */
    .card {
      background-color: #f3f4f6;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="https://marketplace.canva.com/EAE8fLYOzrA/1/0/1600w/canva-health-care-bO8TgMWVszg.jpg" class="logo" alt="Logo">
    <h1>Hospital Management System</h1>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Login to Your Account</h2>
    <p class="text-center mt-4 text-gray-700">Welcome to the hospital management system. Please log in to access the system.</p>
  </div>

  <!-- Login Form -->
  <div class="container">
    <h2 class="text-2xl font-semibold text-center">Login to Your Account</h2>

    <div class="mt-6">
      <label for="role" class="block text-lg">Select Role</label>
      <select id="role" class="form-input w-full p-3 border rounded-lg">
        <option value="">-- Choose Role --</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="receptionist">Receptionist</option>
      </select>

      <button onclick="showDashboard()" class="btn mt-4">Login</button>
    </div>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer" class="hidden">
    <div id="modalContent">
      <!-- Modal content will go here -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Hospital Management System. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to display the dashboard based on the role selected
    function showDashboard() {
      const role = document.getElementById('role').value;
      const modalContainer = document.getElementById('modalContainer');
      const modalContent = document.getElementById('modalContent');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      // Define the content for each role
      let content = '';
      if (role === 'admin') {
        content = `
          <div class="card">
            <h3>Manage Doctors</h3>
            <p>Admin can add, edit, and delete doctor profiles.</p>
          </div>
          <div class="card">
            <h3>Manage Patients</h3>
            <p>Admin can view and manage patient records.</p>
          </div>
          <div class="card">
            <h3>View Reports</h3>
            <p>Admin can view various reports related to hospital performance.</p>
          </div>
        `;
      } else if (role === 'doctor') {
        content = `
          <div class="card">
            <h3>View Patient Records</h3>
            <p>Doctor can view patient medical records.</p>
          </div>
          <div class="card">
            <h3>Update Patient Records</h3>
            <p>Doctor can update patient health status and medical details.</p>
          </div>
        `;
      } else if (role === 'patient') {
        content = `
          <div class="card">
            <h3>View Medical History</h3>
            <p>Patient can view their medical history.</p>
          </div>
          <div class="card">
            <h3>Schedule Appointments</h3>
            <p>Patient can schedule and view appointments.</p>
          </div>
        `;
      } else if (role === 'receptionist') {
        content = `
          <div class="card">
            <h3>Manage Appointments</h3>
            <p>Receptionist can schedule, view, and manage appointments.</p>
          </div>
          <div class="card">
            <h3>Patient Registration</h3>
            <p>Receptionist can register new patients in the system.</p>
          </div>
        `;
      }

      // Set the content in the modal
      modalContent.innerHTML = content;

      // Show the modal
      modalContainer.classList.remove('hidden');
    }
  </script>

</body>
</html>
