<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .form-input {
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #0056b3;
    }

    .table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .table th {
      background-color: #007BFF;
      color: white;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table tr:hover {
      background-color: #ddd;
    }

    .form-message {
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-align: center;
    }

    .form-message.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Main Container -->
  <div class="container max-w-lg mx-auto mt-10 rounded-lg">
    <!-- Header -->
    <div class="header">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <!-- Role Selection -->
      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="button">Login</button>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-4"></h2>

      <!-- Dashboard Content -->
      <div id="roleTasksContainer" class="space-y-4">
        <ul id="roleTasks" class="list-disc pl-6 text-lg text-gray-700"></ul>
      </div>

      <!-- Example Action Buttons -->
      <div id="actionButtons" class="space-y-4 mt-8"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-red-600">&times;</button>
      <div id="modalContent" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        tasks: ["Manage Doctors", "Manage Patients", "Assign Roles", "View Reports", "Approve Requests"],
        actions: ["Manage Doctors", "Manage Patients", "View Reports"]
      },
      doctor: {
        title: "Doctor Dashboard",
        tasks: ["View Patients", "Update Medical Records", "Write Prescriptions", "Schedule Appointments"],
        actions: ["Write Prescription", "View Appointments", "Patient Consultation"]
      },
      patient: {
        title: "Patient Dashboard",
        tasks: ["Book Appointment", "View Medical History", "Download Prescriptions", "Request Consultation"],
        actions: ["Book Appointment", "View Medical History", "Request Consultation"]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        tasks: ["Register New Patients", "Schedule Appointments", "Manage Billing", "Assist Patients"],
        actions: ["Register Patient", "Schedule Appointment", "Manage Billing"]
      }
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const tasks = document.getElementById('roleTasks');
      const actionButtons = document.getElementById('actionButtons');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;
      tasks.innerHTML = dashboards[role].tasks.map(task => `<li class="text-lg">${task}</li>`).join("");
      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `<button class="button" onclick="openModal('${role}')">${action}</button>`;
      }).join("");

      dashboard.classList.remove('hidden');
    }

    function openModal(role) {
      const modal = document.getElementById('modalContainer');
      const modalContent = document.getElementById('modalContent');
      let content = "";

      // âœ… Prevent modal from opening for unknown roles
      if (!dashboards.hasOwnProperty(role)) {
        console.warn("Invalid role passed to openModal:", role);
        return;
      }

      switch (role) {
        case "patient":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Patient Registration</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Name" class="form-input" required />
              <input type="email" placeholder="Email" class="form-input" required />
              <input type="tel" placeholder="Phone" class="form-input" required />
              <button class="button">Submit</button>
            </form>`;
          break;

        case "doctor":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Write Prescription</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Patient Name" class="form-input" required />
              <textarea placeholder="Prescription" class="form-input" required></textarea>
              <button class="button">Save</button>
            </form>`;
          break;

        case "admin":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
            <table class="table">
              <thead><tr><th>Name</th><th>Specialty</th></tr></thead>
              <tbody><tr><td>Dr. Smith</td><td>Cardiology</td></tr></tbody>
            </table>`;
          break;

        case "receptionist":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Register Patient</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Patient Name" class="form-input" required />
              <input type="text" placeholder="Admission Details" class="form-input" required />
              <button class="button">Admit</button>
            </form>`;
          break;
      }

      modalContent.innerHTML = content;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      const modal = document.getElementById("modalContainer");
      modal.classList.add("hidden");
      document.getElementById("modalContent").innerHTML = '';
    }
  </script>

</body>
</html>
