<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .form-input {
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Hidden by default */
    }

    .visible {
      display: block; /* Visible when active */
    }

    h2, h3 {
      color: #0056b3;
    }

    .nav-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    .page-break {
      margin-top: 30px;
      border-top: 3px solid #ccc;
      padding-top: 30px;
    }

    #navigationButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body class="font-sans">

  <div class="container max-w-lg mx-auto mt-10 rounded-lg">

    <!-- Header -->
    <div class="header">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <!-- Role Selection -->
      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="button">Login</button>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-4"></h2>

      <!-- Navigation Buttons for Forms -->
      <div id="navigationButtons" class="text-center mt-4">
        <!-- Buttons will be dynamically generated based on role -->
      </div>

      <!-- Form Sections (Page-like structure) -->
      <div id="formSections" class="mt-6">
        <!-- Admin Forms -->
        <div id="adminForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">Manage Patients</h3>
          <div id="patientsList">
            <p>List of patients will appear here...</p>
            <!-- Simulate Patients List with Buttons to View -->
            <ul>
              <li>John Doe - <button class="button" onclick="viewPatientDetails('John Doe')">View Details</button></li>
              <li>Jane Smith - <button class="button" onclick="viewPatientDetails('Jane Smith')">View Details</button></li>
              <li>Mike Johnson - <button class="button" onclick="viewPatientDetails('Mike Johnson')">View Details</button></li>
            </ul>
          </div>
        </div>

        <!-- View Reports Section -->
        <div id="viewReportsForm" class="form-container page-break">
          <h3 class="text-xl font-semibold text-center text-blue-600 mb-4">View Reports</h3>
          <div id="reportsList">
            <p>Reports will appear here...</p>
            <!-- Simulate Report List -->
            <ul>
              <li>Patient Status Report - <button class="button" onclick="viewReportDetails('Patient Status Report')">View</button></li>
              <li>Doctor Schedule - <button class="button" onclick="viewReportDetails('Doctor Schedule')">View</button></li>
              <li>Appointment Summary - <button class="button" onclick="viewReportDetails('Appointment Summary')">View</button></li>
            </ul>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script>
    // Define the dashboard content for each role
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        tasks: [
          "Manage Patients",
          "View Reports",
        ],
        actions: ["Manage Patients", "View Reports"]
      },
      doctor: {
        title: "Doctor Dashboard",
        tasks: [
          "View Patients",
          "Update Medical Records",
          "Write Prescriptions",
        ],
        actions: ["Write Prescription", "View Appointments", "Patient Consultation"]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        tasks: [
          "Register New Patients",
          "Schedule Appointments",
          "Manage Billing",
        ],
        actions: ["Register Patient", "Schedule Appointment", "Manage Billing"]
      },
      patient: {
        title: "Patient Dashboard",
        tasks: [
          "Book Appointment",
          "View Medical History",
          "Request Consultation",
        ],
        actions: ["Book Appointment", "View Medical History", "Request Consultation"]
      }
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const navigationButtons = document.getElementById('navigationButtons');
      const formSections = document.getElementById('formSections');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;

      navigationButtons.innerHTML = dashboards[role].actions.map(action => {
        return `<button class="nav-button" onclick="showForm('${action}')">${action}</button>`;
      }).join("");

      dashboard.classList.remove('hidden');
    }

    function showForm(action) {
      const formSections = document.getElementById('formSections');
      formSections.querySelectorAll('.form-container').forEach(form => form.classList.remove('visible'));

      if (action === 'Manage Patients') {
        document.getElementById('adminForm').classList.add('visible');
      } else if (action === 'View Reports') {
        document.getElementById('viewReportsForm').classList.add('visible');
      }
    }

    // Handle patient details and report viewing
    function viewPatientDetails(patientName) {
      alert(`Viewing details for ${patientName}`);
    }

    function viewReportDetails(reportName) {
      alert(`Viewing details for ${reportName}`);
    }
  </script>

</body>
</html>
