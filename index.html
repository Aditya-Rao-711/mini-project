<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <link rel="icon" type="image/png" href="https://marketplace.canva.com/EAE8fLYOzrA/1/0/1600w/canva-health-care-bO8TgMWVszg.jpg" /> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/053/732/852/small/high-tech-surgical-environment-combining-innovation-and-cutting-edge-medical-care-free-photo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }
   #modalContainer {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000; /* Ensure the modal is above the header */
  margin-top: 80px; /* Account for the fixed header height */
  opacity: 0; /* Initially hidden */
  visibility: hidden; /* Ensure it is invisible until needed */
  transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

#modalContainer.visible {
  opacity: 1;
  visibility: visible;
}


    header {
      background-color: #005f73; /* Dark teal color for professionalism */
      padding: 20px 40px; /* Original padding for header */
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      max-width: 100%;
      margin: 0 auto;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header .logout-btn {
      background-color: #d32f2f; /* Red color for logout button */
      color: white;
      padding: 12px 20px; /* Original padding */
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    footer {
      background-color: #005f73; /* Dark teal color for professionalism */
      color: white;
      text-align: center;
      padding: 20px 40px; /* Original padding for footer */
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #005f73;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .badge {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      font-size: 12px;
      display: inline-block;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }

    .form-input:focus {
      border-color: #005f73;
    }
  </style>
</head>

<body class="font-sans">

  <!-- Header Section -->
 <header class="bg-teal-800 text-white p-4 flex justify-between items-center">
  <div class="logo flex items-center">
    <!-- Replace with your logo path -->
    <img src="https://marketplace.canva.com/EAE8fLYOzrA/1/0/1600w/canva-health-care-bO8TgMWVszg.jpg" alt="Hospital Logo" class="h-20 w-auto"> <!-- Adjust height and width -->
  </div>
  <button class="logout-btn bg-red-600 text-white px-4 py-2 rounded-md" onclick="logout()">Logout</button>
</header>




  <!-- Main Container -->
  <div class="container max-w-lg mx-auto mt-28 rounded-lg bg-white/80 p-8 shadow-xl">
    <div class="bg-blue-700 text-white text-center p-6 rounded-lg">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <!-- Welcome Hero Section -->
    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>
      <p class="text-center mt-4 text-gray-700">Welcome to the hospital management system. Please log in to access the system.</p>

      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input w-full p-3 border rounded-lg">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-8 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-6 text-blue-700"></h2>
      <div id="actionButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-red-600">&times;</button>
      <div id="modalContent" class="space-y-4"></div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Hospital XYZ | Address: 123 Healthcare St, City, Country</p>
    <p><a href="tel:+123456789">Emergency Contact: +123 456 789</a></p>
    <p>&copy; 2025 Hospital Management System. All rights reserved.</p>
  </footer>

  <script>
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        actions: [
          { name: "Manage Doctors", icon: "UserCog", actionKey: "manageDoctors" },
          { name: "Manage Patients", icon: "UserCheck", actionKey: "managePatients" },
          { name: "View Reports", icon: "FileText", actionKey: "viewReports" }
        ]
      },
      doctor: {
        title: "Doctor Dashboard",
        actions: [
          { name: "Write Prescription", icon: "ClipboardEdit", actionKey: "writePrescription" },
          { name: "View Appointments", icon: "CalendarClock", actionKey: "viewAppointments" },
          { name: "Patient Consultation", icon: "Stethoscope", actionKey: "patientConsultation" }
        ]
      },
      patient: {
        title: "Patient Dashboard",
        actions: [
          { name: "Book Appointment", icon: "CalendarPlus", actionKey: "bookAppointment" },
          { name: "View Medical History", icon: "BookOpen", actionKey: "viewMedicalHistory" },
          { name: "Request Consultation", icon: "MessageCircle", actionKey: "requestConsultation" }
        ]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        actions: [
          { name: "Register Patient", icon: "UserPlus", actionKey: "registerPatient" },
          { name: "Schedule Appointment", icon: "CalendarRange", actionKey: "scheduleAppointment" },
          { name: "Manage Billing", icon: "CreditCard", actionKey: "manageBilling" }
        ]
      }
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const actionButtons = document.getElementById('actionButtons');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;

      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `
          <div onclick="openModal('${role}', '${action.actionKey}')" class="card cursor-pointer">
            <div class="flex justify-center mb-2">
              <i data-lucide="${action.icon}" class="w-10 h-10 text-blue-500"></i>
            </div>
            <h3 class="text-lg font-semibold text-blue-600">${action.name}</h3>
            <div class="badge">Active</div>
          </div>`;
      }).join("");

      dashboard.classList.remove('hidden');
      lucide.createIcons();
    }

    function openModal(role, actionKey) {
  const modal = document.getElementById('modalContainer');
  const modalContent = document.getElementById('modalContent');
  let content = "";

  // Define form validation
  const validateForm = (form) => {
    const inputs = form.querySelectorAll("input, textarea");
    for (let input of inputs) {
      if (!input.value.trim()) {
        alert("Please fill all fields.");
        return false;
      }
    }
    return true;
  };

  // Check the role and action to provide the correct modal content
  if (role === "doctor") {
    if (actionKey === "writePrescription") {
      content = `
        <h3 class="text-xl font-semibold text-blue-600">Write Prescription</h3>
        <form class="space-y-4" onsubmit="return validateForm(this)">
          <input type="text" placeholder="Patient Name" class="form-input w-full p-3 border rounded-lg" required />
          <textarea placeholder="Prescription" class="form-input w-full p-3 border rounded-lg" required></textarea>
          <button type="submit" class="w-full p-3 bg-green-600 text-white rounded-lg">Save</button>
        </form>`;
    } else if (actionKey === "viewAppointments") {
      content = `
        <h3 class="text-xl font-semibold text-blue-600">Appointments</h3>
        <ul>
          <li>John Doe - 2025-05-10</li>
          <li>Jane Smith - 2025-05-11</li>
        </ul>`;
    }
  } else if (role === "admin") {
    // Example for admin role - you can expand with other actions
    if (actionKey === "manageDoctors") {
      content = `
        <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
        <p>Here you can manage the doctors in the system.</p>`;
    }
  }

  // Update modal content and show modal
  modalContent.innerHTML = content;
  modal.classList.remove("hidden"); // Make the modal visible

  // Re-initialize Lucide icons after content insertion
  lucide.createIcons();
}


    function closeModal() {
      const modal = document.getElementById("modalContainer");
      modal.classList.add("hidden");
      document.getElementById("modalContent").innerHTML = '';
    }

    function logout() {
      alert("Logged out");
    }
  </script>

</body>

</html>
