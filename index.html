<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-image: url('https://www.shutterstock.com/image-illustration/modern-hospital-lobby-exuding-tranquility-600nw-2434757513.jpg');
      background-size: cover; /* Ensures the image covers the whole page */
      background-position: center; /* Centers the image */
      background-attachment: fixed; /* Fixes the background image when scrolling */
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="font-sans">

  <div class="container max-w-lg mx-auto mt-10 rounded-lg bg-white/80 p-8 shadow-xl">
    <div class="bg-blue-700 text-white text-center p-6 rounded-lg">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input w-full p-3 border rounded-lg">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
      </div>
    </div>

    <div id="dashboard" class="mt-8 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-6 text-blue-700"></h2>
      <div id="actionButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-red-600">&times;</button>
      <div id="modalContent" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        actions: [
          { name: "Manage Doctors", icon: "UserCog" },
          { name: "Manage Patients", icon: "UserCheck" },
          { name: "View Reports", icon: "FileText" }
        ]
      },
      doctor: {
        title: "Doctor Dashboard",
        actions: [
          { name: "Write Prescription", icon: "ClipboardEdit" },
          { name: "View Appointments", icon: "CalendarClock" },
          { name: "Patient Consultation", icon: "Stethoscope" }
        ]
      },
      patient: {
        title: "Patient Dashboard",
        actions: [
          { name: "Book Appointment", icon: "CalendarPlus" },
          { name: "View Medical History", icon: "BookOpen" },
          { name: "Request Consultation", icon: "MessageCircle" }
        ]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        actions: [
          { name: "Register Patient", icon: "UserPlus" },
          { name: "Schedule Appointment", icon: "CalendarRange" },
          { name: "Manage Billing", icon: "CreditCard" }
        ]
      }
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const actionButtons = document.getElementById('actionButtons');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;

      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `
          <div onclick="openModal('${role}')" class="cursor-pointer bg-white rounded-xl shadow-md p-6 text-center hover:bg-blue-50 transition-all border border-blue-100 group">
            <div class="flex justify-center mb-2">
              <i data-lucide="${action.icon}" class="w-10 h-10 text-blue-500 group-hover:text-blue-700 group-hover:animate-pulse transition-all duration-300"></i>
            </div>
            <h3 class="text-lg font-semibold text-blue-600 group-hover:text-blue-800">${action.name}</h3>
          </div>`;
      }).join("");

      dashboard.classList.remove('hidden');
      lucide.createIcons();
    }

    function openModal(role) {
      const modal = document.getElementById('modalContainer');
      const modalContent = document.getElementById('modalContent');
      let content = "";

      switch (role) {
        case "patient":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Patient Registration</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Name" class="form-input w-full p-3 border rounded-lg" required />
              <input type="email" placeholder="Email" class="form-input w-full p-3 border rounded-lg" required />
              <input type="tel" placeholder="Phone" class="form-input w-full p-3 border rounded-lg" required />
              <button class="w-full p-3 bg-green-600 text-white rounded-lg">Submit</button>
            </form>`;
          break;
        case "doctor":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Write Prescription</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Patient Name" class="form-input w-full p-3 border rounded-lg" required />
              <textarea placeholder="Prescription" class="form-input w-full p-3 border rounded-lg" required></textarea>
              <button class="w-full p-3 bg-green-600 text-white rounded-lg">Save</button>
            </form>`;
          break;
        case "admin":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
            <table class="w-full border mt-4">
              <thead><tr class="bg-blue-100"><th class="p-2">Name</th><th class="p-2">Specialty</th></tr></thead>
              <tbody><tr><td class="p-2">Dr. Smith</td><td class="p-2">Cardiology</td></tr></tbody>
            </table>`;
          break;
        case "receptionist":
          content = `
            <h3 class="text-xl font-semibold text-blue-600">Register Patient</h3>
            <form class="space-y-4">
              <input type="text" placeholder="Patient Name" class="form-input w-full p-3 border rounded-lg" required />
              <input type="text" placeholder="Admission Details" class="form-input w-full p-3 border rounded-lg" required />
              <button class="w-full p-3 bg-green-600 text-white rounded-lg">Admit</button>
            </form>`;
          break;
        default:
          content = `<p class="text-red-500">Unknown role selected.</p>`;
      }

      modalContent.innerHTML = content;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      const modal = document.getElementById("modalContainer");
      modal.classList.add("hidden");
      document.getElementById("modalContent").innerHTML = '';
    }
  </script>

</body>
</html>
