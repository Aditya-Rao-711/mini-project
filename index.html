<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div id="app" class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Hospital Login</h1>

    <select id="role" class="w-full p-2 border mb-4">
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
      <option value="receptionist">Receptionist</option>
    </select>

    <button onclick="showDashboard()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>

    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-xl font-semibold mb-2"></h2>
      <ul id="roleTasks" class="list-disc pl-6 text-gray-700"></ul>
    </div>
  </div>

  <script>
    const dashboards = {
      admin: ["Manage Doctors", "Manage Patients", "Assign Roles", "View Reports"],
      doctor: ["View Patients", "Update Records", "Write Prescriptions"],
      patient: ["Book Appointment", "View Medical History", "Download Prescriptions"],
      receptionist: ["Register Patients", "Schedule Appointments", "Manage Billing"]
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const tasks = document.getElementById('roleTasks');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Dashboard`;
      tasks.innerHTML = dashboards[role].map(task => `<li>${task}</li>`).join("");
      dashboard.classList.remove('hidden');
    }
  </script>
</body>
</html>
