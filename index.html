<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
  body {
    background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    font-family: Arial, sans-serif;
  }
</style>


</head>
<body class="font-sans">

  <div class="container max-w-lg mx-auto mt-10 rounded-lg bg-white/80 p-8 shadow-xl">
    <div class="bg-blue-700 text-white text-center p-6 rounded-lg">
      <h1 class="text-4xl font-bold">Hospital Management System</h1>
    </div>

    <div id="loginSection" class="mt-8">
      <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>

      <div class="space-y-4 mt-6">
        <label for="role" class="block text-lg">Select Role</label>
        <select id="role" class="form-input w-full p-3 border rounded-lg">
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>

        <button onclick="showDashboard()" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
      </div>
    </div>

    <div id="dashboard" class="mt-8 hidden">
      <div id="actionButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-red-600">&times;</button>
      <div id="modalContent" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const dashboards = {
      admin: {
        actions: [
          { name: "Manage Doctors", icon: "UserCog" },
          { name: "Manage Patients", icon: "UserCheck" },
          { name: "View Reports", icon: "FileText" }
        ]
      },
      doctor: {
        actions: [
          { name: "Write Prescription", icon: "ClipboardEdit" },
          { name: "View Appointments", icon: "CalendarClock" },
          { name: "Patient Consultation", icon: "Stethoscope" }
        ]
      },
      patient: {
        actions: [
          { name: "Book Appointment", icon: "CalendarPlus" },
          { name: "View Medical History", icon: "BookOpen" },
          { name: "Request Consultation", icon: "MessageCircle" }
        ]
      },
      receptionist: {
        actions: [
          { name: "Register Patient", icon: "UserPlus" },
          { name: "Schedule Appointment", icon: "CalendarRange" },
          { name: "Manage Billing", icon: "CreditCard" }
        ]
      }
    };

    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const actionButtons = document.getElementById('actionButtons');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `
          <div onclick="openModal('${role}', '${action.name}')" class="cursor-pointer bg-white rounded-xl shadow-md p-6 text-center hover:bg-blue-50 transition-all border border-blue-100 group">
            <div class="flex justify-center mb-2">
              <i data-lucide="${action.icon}" class="w-10 h-10 text-blue-500 group-hover:text-blue-700 group-hover:animate-pulse transition-all duration-300"></i>
            </div>
            <h3 class="text-lg font-semibold text-blue-600 group-hover:text-blue-800">${action.name}</h3>
          </div>`;
      }).join("");

      dashboard.classList.remove('hidden');
      lucide.createIcons();
    }

    function openModal(role, actionName) {
  const modal = document.getElementById('modalContainer');
  const modalContent = document.getElementById('modalContent');
  let content = "";

  if (role === "doctor" && actionName === "Write Prescription") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Write Prescription</h3>
      <form onsubmit="event.preventDefault();" class="space-y-4">
        <input type="text" placeholder="Patient Name" class="form-input w-full p-3 border rounded-lg" required />
        <textarea placeholder="Prescription" class="form-input w-full p-3 border rounded-lg" required></textarea>
        <button class="w-full p-3 bg-green-600 text-white rounded-lg">Save</button>
      </form>`;
  } else if (role === "doctor" && actionName === "View Appointments") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Upcoming Appointments</h3>
      <ul class="divide-y mt-4">
        <li class="py-2 flex justify-between"><span>John Doe</span><span>10:00 AM, May 10</span></li>
        <li class="py-2 flex justify-between"><span>Jane Smith</span><span>11:30 AM, May 10</span></li>
      </ul>`;
  } else if (role === "patient" && actionName === "Book Appointment") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Book Appointment</h3>
      <form onsubmit="event.preventDefault();" class="space-y-4">
        <input type="text" placeholder="Preferred Date" class="form-input w-full p-3 border rounded-lg" required />
        <input type="text" placeholder="Department" class="form-input w-full p-3 border rounded-lg" required />
        <button class="w-full p-3 bg-green-600 text-white rounded-lg">Book</button>
      </form>`;
  } else if (role === "patient" && actionName === "View Medical History") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Medical History</h3>
      <ul class="mt-4 space-y-2">
        <li class="p-3 border rounded-lg bg-gray-50"><strong>2024-12-01:</strong> Blood pressure - Dr. Green</li>
        <li class="p-3 border rounded-lg bg-gray-50"><strong>2025-02-18:</strong> Routine blood test</li>
      </ul>`;
  } else if (role === "admin" && actionName === "Manage Doctors") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
      <table class="w-full border mt-4">
        <thead><tr class="bg-blue-100"><th class="p-2">Name</th><th class="p-2">Specialty</th></tr></thead>
        <tbody><tr><td class="p-2">Dr. Smith</td><td class="p-2">Cardiology</td></tr></tbody>
      </table>`;
  } else if (role === "admin" && actionName === "Manage Patients") {
  content = `
    <h3 class="text-xl font-semibold text-blue-600">Manage Patients</h3>
    <table class="w-full border mt-4">
      <thead>
        <tr class="bg-blue-100">
          <th class="p-2">Patient Name</th>
          <th class="p-2">Admission Date</th>
          <th class="p-2">Status</th>
          <th class="p-2">Treatment Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="p-2">Alice Johnson</td>
          <td class="p-2">2025-04-20</td>
          <td class="p-2 text-green-600">Admitted</td>
          <td class="p-2">Cardiology Consultation</td>
        </tr>
        <tr>
          <td class="p-2">Bob Lee</td>
          <td class="p-2">2025-04-22</td>
          <td class="p-2 text-yellow-600">Under Observation</td>
          <td class="p-2">Routine Check-up</td>
        </tr>
        <tr>
          <td class="p-2">Catherine Green</td>
          <td class="p-2">2025-04-25</td>
          <td class="p-2 text-red-600">Discharged</td>
          <td class="p-2">Surgical Recovery</td>
        </tr>
      </tbody>
    </table>`;
}

  } else if (role === "admin" && actionName === "View Reports") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Hospital Reports</h3>
      <ul class="mt-4 space-y-3">
        <li class="p-3 bg-gray-50 border rounded-lg">ðŸ“Š Patient Admissions - Q1 2025</li>
        <li class="p-3 bg-gray-50 border rounded-lg">ðŸ“ˆ Doctor Performance Summary</li>
        <li class="p-3 bg-gray-50 border rounded-lg">ðŸ’° Financial Overview Report</li>
      </ul>`;
  } else if (role === "receptionist" && actionName === "Manage Billing") {
    content = `
      <h3 class="text-xl font-semibold text-blue-600">Billing Overview</h3>
      <table class="w-full border mt-4">
        <thead><tr class="bg-blue-100"><th class="p-2">Patient</th><th class="p-2">Amount</th><th class="p-2">Status</th></tr></thead>
        <tbody>
          <tr><td class="p-2">Alice Lee</td><td class="p-2">$120</td><td class="p-2 text-green-600">Paid</td></tr>
          <tr><td class="p-2">Bob Brown</td><td class="p-2">$200</td><td class="p-2 text-red-600">Unpaid</td></tr>
        </tbody>
      </table>`;
  } else {
    content = `<p class="text-gray-600">This feature is under development.</p>`;
  }

  modalContent.innerHTML = content;
  modal.classList.remove("hidden");
}


    function closeModal() {
      const modal = document.getElementById("modalContainer");
      modal.classList.add("hidden");
      document.getElementById("modalContent").innerHTML = '';
    }
  </script>

</body>
</html>
