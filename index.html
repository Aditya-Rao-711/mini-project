<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      min-height: 100vh;
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .badge {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      font-size: 12px;
      display: inline-block;
      margin-top: 5px;
    }
    #modalContainer {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalContainer.visible {
      display: flex;
    }
  </style>
</head>
<body class="font-sans">

<!-- Login Section -->
<div class="container max-w-lg mx-auto mt-20 rounded-lg bg-white/80 p-8 shadow-xl">
  <div class="bg-blue-700 text-white text-center p-6 rounded-lg">
    <h1 class="text-4xl font-bold">Hospital Management System</h1>
  </div>
  <div id="loginSection" class="mt-8">
    <h2 class="text-3xl font-bold text-center text-blue-600">Login to Your Account</h2>
    <div class="space-y-4 mt-6">
      <label for="role" class="block text-lg">Select Role</label>
      <select id="role" class="form-input w-full p-3 border rounded-lg">
        <option value="">-- Choose Role --</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="receptionist">Receptionist</option>
      </select>
      <button onclick="showDashboard()" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="mt-8 hidden">
    <h2 id="roleTitle" class="text-2xl font-semibold text-center mb-6 text-blue-700"></h2>
    <div id="actionButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>
</div>

<!-- Modal Container -->
<div id="modalContainer">
  <div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full relative">
    <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-red-600">&times;</button>
    <div id="modalContent" class="space-y-4"></div>
  </div>
</div>

<script>
  const dashboards = {
    admin: {
      title: "Admin Dashboard",
      actions: [
        { name: "Manage Doctors", icon: "UserCog", actionKey: "manageDoctors" },
        { name: "Manage Patients", icon: "UserCheck", actionKey: "managePatients" },
        { name: "View Reports", icon: "FileText", actionKey: "viewReports" }
      ]
    },
    doctor: {
      title: "Doctor Dashboard",
      actions: [
        { name: "Write Prescription", icon: "ClipboardEdit", actionKey: "writePrescription" },
        { name: "View Appointments", icon: "CalendarClock", actionKey: "viewAppointments" },
        { name: "Patient Consultation", icon: "Stethoscope", actionKey: "patientConsultation" }
      ]
    },
    patient: {
      title: "Patient Dashboard",
      actions: [
        { name: "Book Appointment", icon: "CalendarPlus", actionKey: "bookAppointment" },
        { name: "View Medical History", icon: "BookOpen", actionKey: "viewMedicalHistory" },
        { name: "Request Consultation", icon: "MessageCircle", actionKey: "requestConsultation" }
      ]
    },
    receptionist: {
      title: "Receptionist Dashboard",
      actions: [
        { name: "Register Patient", icon: "UserPlus", actionKey: "registerPatient" },
        { name: "Schedule Appointment", icon: "CalendarRange", actionKey: "scheduleAppointment" },
        { name: "Manage Billing", icon: "CreditCard", actionKey: "manageBilling" }
      ]
    }
  };

  function showDashboard() {
    const role = document.getElementById('role').value;
    const dashboard = document.getElementById('dashboard');
    const title = document.getElementById('roleTitle');
    const actionButtons = document.getElementById('actionButtons');

    if (!role || !dashboards[role]) {
      alert("Please select a valid role.");
      return;
    }

    title.textContent = dashboards[role].title;
    actionButtons.innerHTML = dashboards[role].actions.map(action => `
      <div onclick="openModal('${role}', '${action.actionKey}')" class="card cursor-pointer">
        <div class="flex justify-center mb-2">
          <i data-lucide="${action.icon}" class="w-10 h-10 text-blue-500"></i>
        </div>
        <h3 class="text-lg font-semibold text-blue-600">${action.name}</h3>
        <div class="badge">Active</div>
      </div>`).join("");
    dashboard.classList.remove('hidden');
    lucide.createIcons();
  }

  function openModal(role, actionKey) {
    const modal = document.getElementById('modalContainer');
    const modalContent = document.getElementById('modal
::contentReference[oaicite:1]{index=1}
 
Content');
    let content = '';

    const sampleTable = (headers, rows) => `
      <table class="min-w-full text-sm text-left border mt-4">
        <thead class="bg-blue-600 text-white">
          <tr>${headers.map(h => `<th class="p-2">${h}</th>`).join('')}</tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          ${rows.map(row => `<tr>${row.map(col => `<td class="p-2">${col}</td>`).join('')}</tr>`).join('')}
        </tbody>
      </table>
    `;

    switch (actionKey) {
      // Admin
      case 'manageDoctors':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Manage Doctors</h3>
          <form class="space-y-2">
            <input placeholder="Doctor Name" class="form-input w-full p-2 border rounded" required>
            <input placeholder="Specialization" class="form-input w-full p-2 border rounded" required>
            <button class="bg-green-600 text-white px-4 py-2 rounded">Add Doctor</button>
          </form>
          ${sampleTable(['Name', 'Specialization'], [['Dr. Alice', 'Cardiology'], ['Dr. Bob', 'Neurology']])}
        `;
        break;
      case 'managePatients':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Manage Patients</h3>
          ${sampleTable(['Patient Name', 'Age', 'Status'], [['John Doe', '35', 'Admitted'], ['Jane Smith', '29', 'Discharged']])}
        `;
        break;
      case 'viewReports':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Reports</h3>
          ${sampleTable(['Date', 'Report Type', 'Doctor'], [['2025-05-01', 'X-ray', 'Dr. Bob'], ['2025-05-02', 'Blood Test', 'Dr. Alice']])}
        `;
        break;

      // Doctor
      case 'writePrescription':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Write Prescription</h3>
          <form class="space-y-2">
            <input placeholder="Patient Name" class="form-input w-full p-2 border rounded" required>
            <textarea placeholder="Prescription Details" class="form-input w-full p-2 border rounded" rows="4" required></textarea>
            <button class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
          </form>
        `;
        break;
      case 'viewAppointments':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Today's Appointments</h3>
          ${sampleTable(['Time', 'Patient', 'Reason'], [['10:00 AM', 'John Doe', 'Check-up'], ['11:00 AM', 'Jane Smith', 'Follow-up']])}
        `;
        break;
      case 'patientConsultation':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Consultation Notes</h3>
          <form class="space-y-2">
            <input placeholder="Patient Name" class="form-input w-full p-2 border rounded" required>
            <textarea placeholder="Consultation Summary" class="form-input w-full p-2 border rounded" rows="3"></textarea>
            <button class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
          </form>
        `;
        break;

      // Patient
      case 'bookAppointment':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Book Appointment</h3>
          <form class="space-y-2">
            <input placeholder="Preferred Date" type="date" class="form-input w-full p-2 border rounded" required>
            <input placeholder="Doctor" class="form-input w-full p-2 border rounded" required>
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Book</button>
          </form>
        `;
        break;
      case 'viewMedicalHistory':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Medical History</h3>
          ${sampleTable(['Date', 'Diagnosis', 'Doctor'], [['2025-04-20', 'Flu', 'Dr. Bob'], ['2025-04-22', 'Headache', 'Dr. Alice']])}
        `;
        break;
      case 'requestConsultation':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Request Consultation</h3>
          <form class="space-y-2">
            <textarea placeholder="Describe your issue" class="form-input w-full p-2 border rounded" rows="4" required></textarea>
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Request</button>
          </form>
        `;
        break;

      // Receptionist
      case 'registerPatient':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Register New Patient</h3>
          <form class="space-y-2">
            <input placeholder="Full Name" class="form-input w-full p-2 border rounded" required>
            <input type="number" placeholder="Age" class="form-input w-full p-2 border rounded" required>
            <input placeholder="Contact Number" class="form-input w-full p-2 border rounded" required>
            <button class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
          </form>
        `;
        break;
      case 'scheduleAppointment':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Schedule Appointment</h3>
          <form class="space-y-2">
            <input placeholder="Patient Name" class="form-input w-full p-2 border rounded" required>
            <input type="date" class="form-input w-full p-2 border rounded" required>
            <select class="form-input w-full p-2 border rounded">
              <option>Dr. Alice</option>
              <option>Dr. Bob</option>
            </select>
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Schedule</button>
          </form>
        `;
        break;
      case 'manageBilling':
        content = `
          <h3 class="text-xl font-semibold text-blue-600">Manage Billing</h3>
          ${sampleTable(['Patient', 'Service', 'Amount'], [['John Doe', 'X-ray', '$100'], ['Jane Smith', 'Consultation', '$60']])}
        `;
        break;

      default:
        content = `<p class="text-red-600">Feature not implemented.</p>`;
    }

    modalContent.innerHTML = content;
    modal.classList.add('visible');
    lucide.createIcons();
  }

  function closeModal() {
    const modal = document.getElementById('modalContainer');
    modal.classList.remove('visible');
    document.getElementById('modalContent').innerHTML = '';
  }
</script>
</body>
</html>
