<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <!-- Main Container -->
  <div id="app" class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">

    <!-- Login Section -->
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Hospital Login</h1>
    
    <!-- Role Selection -->
    <div class="space-y-4">
      <label for="role" class="block text-lg font-medium">Select Role</label>
      <select id="role" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <option value="">-- Choose Role --</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="receptionist">Receptionist</option>
      </select>

      <button onclick="showDashboard()" class="w-full bg-blue-600 text-white p-3 rounded-lg mt-4 hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6 hidden">
      <h2 id="roleTitle" class="text-2xl font-semibold text-blue-600 mb-4"></h2>

      <!-- Dashboard Content -->
      <div id="roleContent" class="space-y-6">
        <!-- Tasks List -->
        <ul id="roleTasks" class="list-disc pl-6 text-lg text-gray-700"></ul>
      </div>

      <!-- Example Action Buttons -->
      <div id="actionButtons" class="space-y-4 mt-8"></div>
    </div>

    <!-- Forms Section -->
    <div id="formsSection" class="mt-6 hidden">
      <h3 class="text-xl font-semibold text-blue-600 mb-4">Patient Registration Form</h3>
      <form id="registrationForm" class="space-y-4">
        <input type="text" id="patientName" placeholder="Full Name" class="w-full p-3 border rounded-lg">
        <input type="email" id="patientEmail" placeholder="Email Address" class="w-full p-3 border rounded-lg">
        <input type="tel" id="patientPhone" placeholder="Phone Number" class="w-full p-3 border rounded-lg">
        <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Submit Registration</button>
      </form>

      <div id="registrationConfirmation" class="mt-4 hidden text-green-500">
        <p>Registration successful! A confirmation email has been sent.</p>
      </div>

      <h3 class="text-xl font-semibold text-blue-600 mt-8 mb-4">Appointment Booking Form</h3>
      <form id="appointmentForm" class="space-y-4">
        <input type="text" id="patientNameApp" placeholder="Full Name" class="w-full p-3 border rounded-lg">
        <input type="email" id="patientEmailApp" placeholder="Email Address" class="w-full p-3 border rounded-lg">
        <input type="date" id="appointmentDate" class="w-full p-3 border rounded-lg">
        <input type="time" id="appointmentTime" class="w-full p-3 border rounded-lg">
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Book Appointment</button>
      </form>

      <div id="appointmentConfirmation" class="mt-4 hidden text-blue-500">
        <p>Appointment booked successfully! A confirmation email has been sent.</p>
      </div>
    </div>

  </div>

  <script>
    // Define the dashboard content for each role
    const dashboards = {
      admin: {
        title: "Admin Dashboard",
        tasks: [
          "Manage Doctors",
          "Manage Patients",
          "Assign Roles",
          "View Reports",
          "Approve Requests"
        ],
        actions: ["Manage Doctors", "Manage Patients", "View Reports"]
      },
      doctor: {
        title: "Doctor Dashboard",
        tasks: [
          "View Patients",
          "Update Medical Records",
          "Write Prescriptions",
          "Schedule Appointments"
        ],
        actions: ["Write Prescription", "View Appointments", "Patient Consultation"]
      },
      patient: {
        title: "Patient Dashboard",
        tasks: [
          "Book Appointment",
          "View Medical History",
          "Download Prescriptions",
          "Request Consultation"
        ],
        actions: ["Book Appointment", "View Medical History", "Request Consultation"]
      },
      receptionist: {
        title: "Receptionist Dashboard",
        tasks: [
          "Register New Patients",
          "Schedule Appointments",
          "Manage Billing",
          "Assist Patients"
        ],
        actions: ["Register Patient", "Schedule Appointment", "Manage Billing"]
      }
    };

    // Show Dashboard based on selected role
    function showDashboard() {
      const role = document.getElementById('role').value;
      const dashboard = document.getElementById('dashboard');
      const title = document.getElementById('roleTitle');
      const tasks = document.getElementById('roleTasks');
      const actionButtons = document.getElementById('actionButtons');
      const formsSection = document.getElementById('formsSection');

      if (!role) {
        alert("Please select a role.");
        return;
      }

      title.textContent = dashboards[role].title;
      tasks.innerHTML = dashboards[role].tasks.map(task => `<li class="text-lg">${task}</li>`).join("");
      actionButtons.innerHTML = dashboards[role].actions.map(action => {
        return `<button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">${action}</button>`;
      }).join("");

      dashboard.classList.remove('hidden');

      // Show forms section for "patient" role
      if (role === 'patient') {
        formsSection.classList.remove('hidden');
      } else {
        formsSection.classList.add('hidden');
      }
    }

    // Registration form submission
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('patientName').value;
      const email = document.getElementById('patientEmail').value;
      const phone = document.getElementById('patientPhone').value;

      // Simulate email confirmation
      document.getElementById('registrationConfirmation').classList.remove('hidden');
      document.getElementById('registrationForm').reset();
    });

    // Appointment booking form submission
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('patientNameApp').value;
      const email = document.getElementById('patientEmailApp').value;
      const date = document.getElementById('appointmentDate').value;
      const time = document.getElementById('appointmentTime').value;

      // Simulate email confirmation
      document.getElementById('appointmentConfirmation').classList.remove('hidden');
      document.getElementById('appointmentForm').reset();
    });
  </script>

</body>
</html>
