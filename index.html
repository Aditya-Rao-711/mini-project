<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/hospital.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
    }
    .modal.active {
      display: block;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 bg-opacity-80">
  <div class="container mx-auto p-6">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-white bg-blue-700 py-4 rounded-lg shadow-lg">Hospital Management System</h1>
    </div>

    <!-- Role Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div onclick="openModal('patient')" class="cursor-pointer p-6 bg-white rounded-2xl shadow-lg hover:bg-blue-100 transition">
        <h2 class="text-xl font-semibold text-center text-blue-700">Patient</h2>
      </div>
      <div onclick="openModal('receptionist')" class="cursor-pointer p-6 bg-white rounded-2xl shadow-lg hover:bg-blue-100 transition">
        <h2 class="text-xl font-semibold text-center text-blue-700">Receptionist</h2>
      </div>
      <div onclick="openModal('admin')" class="cursor-pointer p-6 bg-white rounded-2xl shadow-lg hover:bg-blue-100 transition">
        <h2 class="text-xl font-semibold text-center text-blue-700">Admin</h2>
      </div>
      <div onclick="openModal('doctor')" class="cursor-pointer p-6 bg-white rounded-2xl shadow-lg hover:bg-blue-100 transition">
        <h2 class="text-xl font-semibold text-center text-blue-700">Doctor</h2>
      </div>
    </div>

    <!-- Modals -->
    <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal">
      <div class="bg-white rounded-xl p-6 w-full max-w-2xl overflow-y-auto max-h-[90vh] relative">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-red-600 font-bold text-lg">&times;</button>
        <div id="modalContent" class="space-y-6">
          <!-- Dynamic Content Injected Here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal(role) {
      const content = {
        patient: `
          <h2 class="text-2xl font-semibold text-blue-700">Patient Portal</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="form-input w-full border p-2 rounded" />
            <input type="email" placeholder="Email" class="form-input w-full border p-2 rounded" />
            <input type="tel" placeholder="Phone" class="form-input w-full border p-2 rounded" />
            <button class="bg-blue-600 text-white py-2 px-4 rounded w-full">Register</button>
          </form>
          <form class="space-y-4 mt-6">
            <h3 class="text-lg font-semibold">Book Appointment</h3>
            <input type="date" class="form-input w-full border p-2 rounded" />
            <input type="time" class="form-input w-full border p-2 rounded" />
            <button class="bg-green-600 text-white py-2 px-4 rounded w-full">Book</button>
          </form>
        `,
        receptionist: `
          <h2 class="text-2xl font-semibold text-blue-700">Receptionist Portal</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Patient Name" class="form-input w-full border p-2 rounded" />
            <input type="text" placeholder="Admission Details" class="form-input w-full border p-2 rounded" />
            <button class="bg-blue-600 text-white py-2 px-4 rounded w-full">Admit Patient</button>
          </form>
          <form class="space-y-4 mt-6">
            <h3 class="text-lg font-semibold">Schedule Appointment</h3>
            <input type="text" placeholder="Patient Name" class="form-input w-full border p-2 rounded" />
            <input type="date" class="form-input w-full border p-2 rounded" />
            <input type="time" class="form-input w-full border p-2 rounded" />
            <button class="bg-green-600 text-white py-2 px-4 rounded w-full">Schedule</button>
          </form>
        `,
        admin: `
          <h2 class="text-2xl font-semibold text-blue-700">Admin Portal</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Doctor Name" class="form-input w-full border p-2 rounded" />
            <input type="email" placeholder="Doctor Email" class="form-input w-full border p-2 rounded" />
            <button class="bg-blue-600 text-white py-2 px-4 rounded w-full">Add Doctor</button>
          </form>
        `,
        doctor: `
          <h2 class="text-2xl font-semibold text-blue-700">Doctor Portal</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Patient Name" class="form-input w-full border p-2 rounded" />
            <textarea placeholder="Prescription" class="form-input w-full border p-2 rounded"></textarea>
            <button class="bg-blue-600 text-white py-2 px-4 rounded w-full">Submit Prescription</button>
          </form>
        `
      };
      document.getElementById('modalContent').innerHTML = content[role];
      document.getElementById('modalContainer').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalContainer').classList.remove('active');
    }
  </script>
</body>
</html>
